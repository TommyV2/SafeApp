<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>SafeApp</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <script src="static/scripts/login_script.js"></script>
 </head>
 <header>
	<h2>
		SafeApp
	    </h2>
	<p></p>
	</header>
	<nav>
	    <ul>
        	<li><a href="/main">Home</a></li>
        	<li><a href="/register">Registration</a></li>
			<li><a href="/passwords">My passwords</a></li>			
        </ul>
	</nav>
 <body>
  <div class="login-box" >
  <div class="login-header">Login</div>
  
   <p class="register-label">Please enter your username and password</p>
   <form id = "login-form" class="form-group" action="{{ url_for('login') }}" method="post">
    <input type="hidden" name="csrf_token" value="{{csrf_token()}}" /> 
	<label>Username</label>
    <input type="text" class="form-control" name="username" placeholder="Username" id="username" pattern ="[!-&a-z?-Z.-:-]+" required>
    <label>Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password" id="password" pattern ="[!-&a-z?-Z.-:-]+" required>
	<br> 
    <!--input id ="submit" type="submit" value="Login" class="button" name=""-->
   </form>
   <button id="submit">Login</button>
   <div class={{type}} id="msg">{{ msg }}</div>
   <p>No account <a href="{{ url_for('register') }}">Register</a></p>
   <p>Forgot your password? <br/><a href="{{ url_for('change_password') }}">Change password</a></p>
  </div>

 </body>
</html>
