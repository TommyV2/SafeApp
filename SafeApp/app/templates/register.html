<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <script src="static/scripts/script.js"></script>
 </head>
 <header>
	<h2>
		SafeApp
	    </h2>
	<p> </p>
	</header>
	<nav>
	    <ul>
        	<li><a href="/main">Home</a></li>
        	<li><a href="/register">Registration</a></li>
			<li><a href="/passwords">My passwords</a></li>
        </ul>
	</nav>
 <body>
    <div class="login-box">
	<div class="login-header">Register</div>   
     <form id="registration-form" class="registration-form" action="{{ url_for('register') }}" method="post" autocomplete="off"> 
	    <input type="hidden" name="csrf_token" value="{{csrf_token()}}" />       
       <label for="username" class="register-label">Username</label>     
        <div class="input-group">         
         <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Username" pattern ="[a-zA-Z0-9-]+" required>
        </div>
           
       <label for="password" class="register-label">Password</label>      
        <div class="input-group">        
         <input type="password" class="form-control" name="password" placeholder="Password" id="password" pattern ="[!-&a-z?-Z.-:-]+" required placeholder="Enter your Password"/>
        </div>
         
       <label for="repeat_password" class="register-label">Repeat Password</label>      
        <div class="input-group">
         <input type="password" class="form-control" name="repeat_password" placeholder="Repeat Password" id="repeat_password" pattern ="[!-&a-z?-Z.-:-]+" required  placeholder="Repeat your Password"/>
        </div>
		
		<label for="master_password" class="register-label">Master Password</label>      
        <div class="input-group">
         <input type="password" class="form-control" name="master_password" placeholder="Master Password" id="master_password" pattern ="[!-&a-z?-Z.-:-]+" required  placeholder="Enter your Master Password"/>
        </div>
		
		<label for="repeat_master_password" class="register-label">Repeat Master Password</label>      
        <div class="input-group">
         <input type="password" class="form-control" name="repeat_master_password" placeholder="Repeat Password" id="repeat_master_password" pattern ="[!-&a-z?-Z.-:-]+" required  placeholder="Repeat your Master Password"/>
        </div>
		
		
       <div class="{{type}}" id="msg">{{ msg }}</div>
       <input type="submit" value="Register" id="submit" class="form-control btn btn-primary" name="">
       <p style="padding:5px;">
       <a href="{{ url_for('login') }}" class="btn btn-dark ">Login</a></p>
       
     
       
     </form>
	 </div>

 </body>
</html>
